<div class="bg-body font-body min-h-screen p-4 ">

    <div class="text-center">
        <hr class="w-1/2 md:w-1/4 mx-auto mb-4">
        
        <h1 class="text-4xl text-white font-bold mb-4">PROJECTS</h1>
    </div>



    <div class="max-w-screen-lg mx-auto">
      
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 justify-center items-center">

            

                <div class="card" *ngFor="let project of projects">
                    <h4 class="text-center">{{ project.title }}</h4>
                    <img [src]="project.imgSrc" alt="Project Image">
                    <p>{{ project.description }}</p>
                    <p class="text-gray-400 text-sm">{{ project.body }}</p>
            
                    <!-- Proper Flex Layout for Tags -->
                    <div class="flex flex-row gap-2 mt-2">
                        <div 
                            *ngFor="let tag of project.tags" 
                            class="tags">
                            {{ tag }}
                        </div>
                    </div>
                </div>
            
        
            

            

        </div>
    </div>
</div>
